<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Checkout</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <style>
    .cart {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .product-name {
      font-weight: bold;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <nav class="navbar">
    <div class="logo">
      <h1 class="title">Moda Elegante</h1>
    </div>
    <ul class="menu">
      <li><a href="index.html">Casa</a></li>
      <li><a href="mens.html">Hombre</a></li>
      <li><a href="women.html">Mujeres</a></li>
      <li><a href="shoes.html">Zapatos</a></li>
      <li><a href="accessories.html">Accesorios</a></li>
      <li><a href="checkout.html" class="active">Checkout</a></li>
    </ul>
  </nav>

  <div class="cart">
    <h2>Cart Preview</h2>
    <div class="cart-item">
      <span class="product-name">Product 1</span>
      <span>$50</span>
    </div>
    <div class="cart-item">
      <span class="product-name">Product 2</span>
      <span>$40</span>
    </div>
    <div class="cart-item">
      <span class="product-name">Product 3</span>
      <span>$30</span>
    </div>
    <div class="total">
      Total: $120
    </div>
  </div>

  <section class="content">
    <h1>Checkout Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="payment">Payment Method:</label>
      <select id="payment" name="payment" required>
        <option value="credit">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <input type="submit" value="Submit Order">
    </form>
  </section>

  <script src="script.js"></script>
  
  <footer> 
    <p>Copyrights at <a href="">Mode Elegante</a> </p>
  </footer>

</body>

</html>
